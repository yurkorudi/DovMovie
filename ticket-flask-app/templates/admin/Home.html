<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каса - Головна</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;}
    body {background: linear-gradient(135deg, #1f1c2c, #928dab); color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .container {background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 2rem; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.37); text-align: center; width: 360px;}
    h1 {margin-bottom: 1.5rem; font-weight: 600;}
    .btn-group {display: flex; flex-direction: column; gap: 1rem;}
    .btn-group form {margin: 0;}
    .btn-group button {
      width: 100%; padding: 0.75rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer;
      background: linear-gradient(45deg, #ff416c, #ff4b2b); transition: background 0.3s, transform 0.1s;
      color: #fff;
    }
    .btn-group button:hover {background: linear-gradient(45deg, #ff4b2b, #ff416c);}
    .btn-group button:active {transform: scale(0.98);}
  </style>
</head>
<body>
  <div class="container">
    <h1>Каса - Головна</h1>
    <div class="btn-group">
      <form action="/admin/open_shift" method="post">
        <button type="submit">Відкрити зміну</button>
      </form>
      <form action="/admin/close_shift" method="post">
        <button type="submit">Закрити зміну</button>
      </form>
      <form action="/admin/reports" method="get">
        <button type="submit">Перегляд звітів</button>
      </form>
    </div>
  </div>
</body>
</html>
