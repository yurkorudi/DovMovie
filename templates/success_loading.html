<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Перевірка платежу</title>
    <style>
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .center { text-align: center; }
    </style>
</head>
<body>
    <div class="center">
        <div class="loader"></div>
        <p>Перевіряємо оплату...</p>
    </div>

    <script>
        const orderId = "{{ order_id }}";
        const confirmationData = "{{ confirmation_data }}";
        fetch('/final_success', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                order_id: orderId,
                is_success: true,
                info: confirmationData
            })
        })
        .then(res => res.text())
        .then(html => {
            document.open();
            document.write(html);
            document.close();
        });
    
        setInterval(checkStatus, 1000);
</script>

</body>
</html>
