<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Перевірка платежу</title>
    <style>
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .center { text-align: center; }
    </style>
</head>
<body>
    <div class="center">
        <div class="loader"></div>
        <p>Перевіряємо оплату...</p>
    </div>

    <script>
        const orderId = "{{ order_id }}";
        function checkStatus() {
            fetch(`/check_payment_status?order_id=${orderId}`)
                .then(res => res.json())
                .then(data => {
                    console.log( 'data> ' + data.status )
                    if (data.status === 'success') {
                        window.location.href = `/final_success?order_id=${orderId}&?is_success=true`;
                    }
                    else if (data.status === 'error' || data.status === 'failure') {
                        window.location.href = `/final_success?order_id=${orderId}&?is_success=false`;
                    }
                    else {
                        console.log(data.status);
                    }
                })
                .catch(console.error);
        }
        setInterval(checkStatus, 2000);
    </script>
</body>
</html>
