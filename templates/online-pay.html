<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{{ movie_data['title'] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .session-blocks {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .session-block {
      padding: 0.5rem 1rem;
      background: #f0f0f0;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .session-block:hover {
      background: #e0e0e0;
    }
    .session-block.active {
      background: #ff416c;
      color: #fff;
    }

    button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
    .booking-layout { padding: 1rem; }
    .hall-wrapper { 
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  {% include 'header.html' %}

  <main class="booking-layout payment">
    <div class="tickets">
        <h1>{{ movie_data['title'] }}</h1>
        {% for seat in seats %}
            <div class="ticket">Ряд: {{ seat.row + 1}}, Місце: {{ seat.seatNumber + 1}}, Вартість: {{ seat.cost }}</div>
        {% endfor %}
        <h2>{{ total_cost }}$</h2>
    </div>
    <div class="payment-menu">
        <div class="client-info">
            <input type="text" id="client-firstname" placeholder="Ім'я клієнта">
            <input type="text" id="client-lastname" placeholder="Прізвище клієнта">
            <input type="email" id="client-email" placeholder="Email клієнта">
        </div>
        
        <div class="liqpay-button">
          <button id="confirm-btn" onclick="send_inf()">Підтвердити</button>
        </div>
        
        <div id="error-message">
          <p>Для продовження необхідно заповнити всі поля</p>
        </div>        
    </div>
  </main>
  <script>
  const firstNameInput = document.getElementById('client-firstname');
  const lastNameInput  = document.getElementById('client-lastname');
  const emailInput     = document.getElementById('client-email');
  const buyButton      = document.getElementById('confirm-btn');
  const errorMsg       = document.getElementById('error-message');
  

  function validateInputs() {
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    const allFilled = firstNameInput.value.trim() &&
                      lastNameInput.value.trim() &&
                      emailInput.value.trim() &&
                      emailPattern.test(emailInput.value);

    if(allFilled){
      buyButton.style.display = "block";
      errorMsg.style.display = "none";
    }
    else{
      buyButton.style.display = "none";
      errorMsg.style.display = "block";
    }    
  }

  [firstNameInput, lastNameInput, emailInput].forEach(input => {
    input.addEventListener('input', validateInputs);
  });

  validateInputs();

  function send_inf(){
    fetch("/liqpay", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: firstNameInput.value, 
          lastName: lastNameInput.value, 
          email: emailInput.value
        })
    })
    .then(response => response.text())
    .then(html => {
        document.open();
        document.write(html);
        document.close();
    });
  }
</script>
  {% include 'footer.html' %}

</body>
</html>
